<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info text-white">
    <div class="text-center">
      <h1 class="mt-5 text-uppercase">Weather App - Actions</h1>
      <form action="/" method="post">
        <div class="container mt-5">
          <div class="row">
            <div class="col-sm">
              <input
                class="form-control"
                type="text"
                name="cityName"
                id="cityName"
                placeholder="City"
              />
            </div>
            <div class="col-sm">
              <input
                class="form-control"
                type="text"
                name="stateName"
                id="stateName"
                value="SP"
              />
            </div>
            <div class="col-sm">
              <input
                class="form-control"
                type="text"
                name="countryName"
                id="countryName"
                value="Brazil"
              />
            </div>
          </div>
        </div>
        <button class="submit btn btn-light mt-3">Find</button>
      </form>
      <div class="mt-5 h4">
        <div>{% if data %} {{data.main}}: {{data.description}}<br /></div>
        <div>
          <img
            src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png"
            alt="Weather Icon"
          />
          {{data.temperature}}&deg; {% endif %}
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
